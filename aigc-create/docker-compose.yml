# ===========================================
# AIGC Video Generation Service - Docker Compose
# ===========================================
# 用于部署腾讯云AIGC视频生成服务
# Redis端口: 6380 (避免与market-insight的6379冲突)
# API端口: 8020 (避免与market-insight的8010冲突)

version: '3.8'

services:
  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: aigc-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ========== API 服务 ==========
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigc-api
    ports:
      - "8020:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  # ========== Worker ==========
  # 注意：当前app.py未使用Celery，此服务为预留
  # 如需启用，需要在app.py中添加Celery任务定义
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigc-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    # 暂时使用sleep命令保持容器运行，实际使用时替换为celery命令
    command: sh -c "echo 'Worker container ready (Celery not configured yet)' && tail -f /dev/null"
    restart: unless-stopped

volumes:
  redis_data:
