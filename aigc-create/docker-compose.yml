# ===========================================
# AIGC Video Generation Service - Docker Compose
# ===========================================
# Redis端口: 6380 (避免与market-insight的6379冲突)
# API端口: 8020 (避免与market-insight的8010冲突)

version: '3.8'

services:
  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: aigc-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # ========== API 服务 ==========
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigc-api
    ports:
      - "8020:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # ========== Worker ==========
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigc-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CONSUMER_NAME=worker-1
    env_file:
      - .env
    depends_on:
      - redis
    command: python -u worker.py
    restart: unless-stopped

volumes:
  redis_data:
